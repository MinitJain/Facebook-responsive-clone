<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>      
</head>
<body class="bg-white sm:bg-gray-200">

    <div class="leftside">
        <div class="leftside flex flex-col mt-4 m-4 lg:right-56 sm:items-start h-10 items-center">
            <img src="/fb.svg" alt="" class="w-28 sm:w-48 m-4 sm:mt-20 sm:mb-0 sm:ml-8 flex">
            <div class="text invisible flex ml-12 sm:visible sm:self-start sm:w-1/3 md:text-md lg:text-xl xl:text-3xl">Facebook helps you connect and share with the people in your life.</div>
        </div>

        <div class="rightside flex flex-col items-center text-[10px] sm:absolute lg:right-56 xl:right-96 sm:right-20 sm:top-32 lg:w-[25%] xl:w-[22%] xl:h-[30%] sm:w-[30%] md-[w-28%] sm:h-[25%] sm:bg-white  sm:drop-shadow-lg">
            <input class="bg-gray-200 placeholder-gray-500 sm:bg-white border-[1px] border-gray-400 sm:drop-shadow-none w-[80%] md:text-[10px] md:h-8 lg:text-[12px] lg:text-[12px] xl:text-[15px] m-1 p-1 px-1 sm:m-2 sm:m-0 sm:w-[92%] sm:h-[10%] xl:h-[30%] lg:h-24 shadow-sm shadow-gray-500 sm:mt-6" type="text" placeholder="Email address or phone number">
            <input class="bg-gray-200 placeholder-gray-500 sm:bg-white border-[1px] border-gray-400 sm:drop-shadow-none w-[80%] lg:text-[12px] md:h-8 xl:text-[15px] m-1 p-1 px-1 sm:m-2 sm:m-0 sm:w-[92%] sm:h-[10%] xl:h-[30%] lg:h-24 outline-none shadow-sm shadow-gray-500" type="password" placeholder="Password">
            <button class="bg-[#1877F2] w-[80%] sm:w-[92%] lg:h-20 p-1 mx-0 my-1 text-white rounded lg:h-24 lg:text-[12px] xl:text-[15px] md:h-8">Log in</button>
            <span class="flex justify-center text-blue-600 py-1 lg:text-[10px] xl:text-[12px]">Forgotten password?</span>
            <hr class="my-2 border-gray-500 w-[80%]">
            <p class="-mt-4 bg-white px-2">or</p>
            <button class="outline outline-1 outline-gray-400 sm:w-[50%] sm:h-6 sm:my-2 sm:bg-green-500 m-2 py-[1px] w-1/2 sm:text-white flex items-center justify-center font-semibold sm:font-semibold md:h-8 rounded lg:text-[12px] xl:text-[15px] ">Create new account</button>
        </div>
        
    </div>


    <div class="footer absolute bottom-0 mt-12 w-full p-2 bg-gray-700 h-fit items-center text-center ">
        <h5 class="text-white">Made with love by Minit Jain <3 </h5>
        </div>
        
</body>
</html>
